<!DOCTYPE HTML>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Custom styles for this template -->
        <link href="/static/styles.css" rel="stylesheet">

        <title>What day is it</title>
    </head>
    <body class="bg-dark text-center">

        <!-- Navbar -->
        <div class="sticky-top">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a id="maintitle" class="navbar-brand" href="/">きょうは何の日？</a>
                    <a id="navlink1" class="nav-item nav-link" href="/database">何の日DB</a>
                </div>
            </nav>
        </div>

        <!-- banner -->
        <div class="container-sm">
            <p class="h1" id="banner">    の日</p>
        </div>

        {% block main %}{% endblock %}

        <!-- footer -->
        <div class="fixed-bottom">
            <footer class="mt-auto small text-center text-muted">
                Data provided by <a href="https://developer.twitter.com/en/products/twitter-api">Twitter API</a>. Web by Chris LAM 2022.
            </footer>
        </div>

        <!-- JavaScript for banner motion and colorization -->
        <script>
            const days = [
                "太陽暦施行の日","少年法施行の日","鉄腕アトムの日","オールインワンゲルの日","資格チャレンジの日","釜飯の日","あずきの日","省エネルギーの日","初夢の日","月ロケットの日","ひとみの日","駆け落ちの日","戊辰戦争開戦の日","くるみパンの日","みたらしだんごの日","ビースリーの日","世界点字デー","石の日","囲碁の日","つむぎの日","シンデレラの日","ホームセキュリティの日","遺言の日","ケーキの日","まくらの日","カラーの日","イチロクの日","手巻きロールケーキの日","メロンの日","消救車の日","生パスタの日","勝負事の日","ロックの日","外国郵便の日","イヤホンの日","遺影撮影の日","ホールケーキの日","生パスタの日","風邪の日","クレープの日","さんま寿司の日","明太子の日","パンケーキの日","コッペパンの日","樽酒の日","塩の日","ベビーデイ","国際女性デー","ホワイトデー","国際幸福デー","国際森林デー","世界自転車デー","世界海洋デー","世界献血者デー"
            ];
            const colors = [
            "white", "silver", "maroon", "red", "purple", "fushsia", "green", "lime", "olive", "yellow", "teal", "aqua"
            ];
            setInterval(banner_motion_colorization, 500);
            function banner_motion_colorization() {
                    document.getElementById("banner").innerHTML = days[Math.floor(Math.random()*days.length)];
                    document.getElementById("banner").style.color = colors[Math.floor(Math.random()*colors.length)];
            }
        </script>
    </body>
</html>
